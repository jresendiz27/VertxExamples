apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'groovy'
repositories {
    mavenCentral()
    jcenter()
}
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.18'
    compile 'org.codehaus.groovy:groovy-all:2.4.5'
    testCompile 'junit:junit:4.12'
}
