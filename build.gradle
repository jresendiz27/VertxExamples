plugins {
    id 'java'
    id 'groovy'
    id 'idea'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

version = '3.3.3'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
    jcenter()
}
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.18'
    compile 'org.codehaus.groovy:groovy-all:2.4.5'
    testCompile 'junit:junit:4.12'
    // Vert.x core dependencie
    compile 'io.vertx:vertx-core:3.3.3'
    compile "io.vertx:vertx-lang-groovy:3.3.3"
    compile "io.vertx:vertx-lang-js:3.3.3"
}
// Fat jar support
mainClassName = 'com.nearsoft.jresendiz.vertxworkshop.EmbeddedVerticle'

shadowJar {
    manifest{
        attributes 'Main-Verticle': 'com.nearsoft.jresendiz.vertxworkshop.EmbeddedVerticle'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}